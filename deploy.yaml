---
apiVersion: v1
kind: Service
metadata:
  name: demo
spec:
  type: ClusterIP
  ports:
    - targetPort: 80
      port: 80
  selector:
    app: helloworld-one

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld-one
  template:
    metadata:
      labels:
        app: helloworld-one
    spec:
      containers:
      - name: helloworld-one
        image: httpd:latest
        ports:
        - containerPort: 80
